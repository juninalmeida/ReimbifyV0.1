<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Reimbify</title>
  </head>

  <body class="page">
    <div class="bg" aria-hidden="true"></div>

    <main class="app">
      <div class="container">
        <div class="app-shell">
          <section class="panel panel--form" aria-labelledby="form-title">
            <header class="panel__header">
              <span class="panel__accent" aria-hidden="true"></span>
              <h1 class="panel__title" id="form-title">Reimbify</h1>
            </header>

            <div class="panel__body">
              <form class="reimb-form" action="#" method="post">
                <div class="reimb-form__fields">
                  <div class="field">
                    <label class="field__label" for="amount">Valor (BRL)</label>

                    <div class="field__control field__control--prefix">
                      <span class="field__prefix" aria-hidden="true">R$</span>
                      <input
                        class="field__input"
                        id="amount"
                        name="amount"
                        type="text"
                        inputmode="decimal"
                        autocomplete="off"
                        placeholder="0,00"
                      />
                    </div>
                  </div>

                  <div class="field">
                    <label class="field__label" for="category">Categoria</label>

                    <div class="field__control">
                      <select
                        class="field__select"
                        id="category"
                        name="category"
                      >
                        <option value="" selected disabled>Selecione...</option>
                        <option value="food">Alimentação</option>
                        <option value="hotel">Hospedagem</option>
                        <option value="transport">Transporte</option>
                        <option value="services">Serviços</option>
                        <option value="other">Outros</option>
                      </select>
                    </div>
                  </div>

                  <div class="field">
                    <label class="field__label" for="description"
                      >Descrição</label
                    >

                    <div class="field__control">
                      <textarea
                        class="field__textarea"
                        id="description"
                        name="description"
                        placeholder="Descreva a despesa..."
                        rows="4"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <button
                  class="btn btn--primary reimb-form__submit"
                  type="submit"
                >
                  Solicitar Aprovação
                </button>
              </form>
            </div>
          </section>

          <section
            class="panel panel--transactions"
            aria-labelledby="transactions-title"
          >
            <header class="panel__header">
              <h2 class="panel__title" id="transactions-title">Transações</h2>
            </header>

            <div class="panel__body transactions">
              <header class="transactions__top">
                <nav class="tabs" aria-label="Filtro de transações">
                  <button
                    class="tabs__tab tabs__tab--active"
                    type="button"
                    aria-pressed="true"
                  >
                    Recentes
                  </button>
                  <button class="tabs__tab" type="button" aria-pressed="false">
                    Arquivados
                  </button>
                </nav>

                <div
                  class="transactions__actions"
                  aria-label="Ações de transações"
                >
                  <button
                    class="icon-btn icon-btn--search"
                    type="button"
                    aria-label="Buscar transações"
                  >
                    <svg
                      class="icon-btn__icon"
                      viewBox="0 0 24 24"
                      aria-hidden="true"
                    >
                      <path
                        d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      />
                      <path
                        d="M16.3 16.3 21 21"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>

                  <button
                    class="icon-btn icon-btn--filter"
                    type="button"
                    aria-label="Filtrar transações"
                  >
                    <svg
                      class="icon-btn__icon"
                      viewBox="0 0 24 24"
                      aria-hidden="true"
                    >
                      <path
                        d="M4 6h16M7 12h10M10 18h4"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>
                </div>
              </header>

              <section class="tx" aria-label="Lista de transações">
                <div class="tx__head" aria-hidden="true">
                  <span class="tx__col">Descrição</span>
                  <span class="tx__col">Data</span>
                  <span class="tx__col">Categoria</span>
                  <span class="tx__col tx__col--right">Valor</span>
                  <span class="tx__col">Status</span>
                  <span class="tx__col tx__col--right">Ações</span>
                </div>

                <p class="text-muted">LISTA</p>
              </section>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
